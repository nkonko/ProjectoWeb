    <title>Registro</title>

<body>
    
    <div class="container, bg-light text-center row-cols-1 py-5 " id="Caja" >
        
            
            <div class="col-11 py-3 mx-4 mb-4 px-5">
                <h1>&bull; Registrese &bull;</h1>
            </div>
        
            <form>

                <div class="col-11 py-3 mx-3 px-4">            
                    <input class="form-control text-center table-light border-left-0 border-top-0 border-right-0" type="text" placeholder="Nombre y Apellido" name="name" id="name_input" required  >
                </div>
          
                <div class="col-11 py-3 mx-4 px-5">             
                    <input class="form-control text-center table-light border-left-0 border-top-0 border-right-0" type="email" placeholder="E-Mail" name="email" id="email_input" required  >    
                </div>
          
                <div class="col-11 py-3 mx-4 px-5">
                    <input class="form-control text-center table-light border-left-0 border-top-0 border-right-0" type="password" placeholder="Contraseña" name="password" id="password_input" required>
                </div>
                
                <div class="col-11 py-3 mx-4 px-5 mb-5">
                    <input class="form-control text-center table-light border-left-0 border-top-0 border-right-0" type="password" placeholder="Repita su contraseña" name="password" id="password_input2" required>
                </div>
        
                <div class="col-11 py-3 mx-4 mb-5 pb-4 px-5">               
                    <input class="btn btn-outline-secondary mx-5" type="submit" value="Cancelar" id="form_button" />
                    <input class="btn btn-outline-secondary mx-5" type="submit" value="Enviar" id="form_button" />
                </div>
        </form>
        <hr>
                <div class="row">
                    <div class="col-6">
                    <a href="" class="link-secondary">About Us...</a>
                    </div>
                    
                    <div class="col-6">

                        <a href="" class="fab fa-twitter-square m-1 link-secondary"></a>
                        <a href="" class="fab fa-instagram m-1 link-secondary"></a>
                    </div>
                </div>
    </div>
</body>
